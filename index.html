<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Artgram</title>
</head>

<body>
    <div class="artgram-wrapper">
        <div class="artgram-phone">
            <img src="./img/artgram-celular.png" alt="Artgram celular">
        </div>
        <div class="artgram-continue">
            <div class="group">
                <img src="./img/artgramlogo.png" class="artgram-logo" alt="Artgram logo">
                <div class="profile-photo">
                    <img src="./img/artgram-loginpic.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="artgram-login"> Continue como GabrielSBorgati</a><a href="#"
                    class="artgram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é GabrielSBorgati?</p>
                <p class="notaccount">
                    <spam class="link-blue">Alternar contas</spam> 
                    ou
                    <spam class="link-blue">Inscreva-se</spam>
                    
                </p>

            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a><a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
